<html>
<head>
<style type='text/css'>
.infopanel,
.configpanel,
.link {
    width: auto;
    margin-left: 100px;
    margin-right: 100px;
    display : block;
    text-align : center;
    font-family : 'Georgia';
    padding: 5px 20px;
    -moz-border-radius : 10px;
    text-decoration : none;
}
.infopanel{
    background-color: #ffffff;
    border: 2px #c3d9ff solid;
    padding: 10px;
}
.configpanel{
    background-color: #c3d9ff;
    border: 0px #c3d9ff solid;
    padding: 10px;
}
.link {
    background-color: #c3d9ff;
    border: 2px #0000cc solid;
}
a:visited, 
a:active, 
a:link,
a
{
    text-decoration : none;
    color: #0000cc;
}
.infopanel,
.configpanel {
    margin-bottom: 10px;
    margin-top: 10px;
}

.pluspanel {
    margin-top: 10px;
}

</style>
<script type='text/javascript'>

var add_script_ref = function(src) {
    var node = document.createElement('script');
    node.src = src;
    node.type = 'text/javascript';
    document.getElementsByTagName('head')[0].appendChild(node);
}
var url_parts = document.URL.split("index.html")
var prefix_url = window.qilv_prefix_url = url_parts[0];
var suffix_url = window.qilv_suffix_url = url_parts[1] || "";
window.qilv_configuration = true;
add_script_ref(prefix_url+'qilvgallery-configuration.min.js'+suffix_url);

</script>
</head>
<body>
<div class='infopanel' style='text-align:center'><p>Set your configuration below and drop the "Gallery" link into your toolbar to install bookmarklet.<br/>Use this bookmarklet on pages containing links to image to generate a gallery slideshow.</p></div>
<a id='gallery_link' class='link'>Gallery</a>
<div id='keyboardpanel' class='configpanel'></div>
<div id='valuepanel' class='configpanel'></div>
</body>
</html>
